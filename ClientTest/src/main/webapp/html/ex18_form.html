<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- form, 폼 -->
	
	<!--  
	HTML Form + HTML Input Control
	- 입력 양식
	- 클라이언트(사용자)로부터 입력장치(키보드, 마우스)을 통해서
	데이터를 입력받는 역할 + 서버로 전송하는 역할
	- ex) 텍스트박스, 라디오 박스, 체크박스, 셀렉트 박스
	
	<form> 태그
	- 스스로 랜더링 결과를 만들지 않는다.(화면에 안 보임)
	- 입력받은 값들을 취합해서 서버로 보내는 역할(*****)
	
	
	form.method
	- 데이터를 전달하는 방식(클라이언트가 서버에게 자원을 요청하는 방식)
	a. GET
		- 결과: http://localhost:8080/client/html/ex18.jsp?data=12345
		- Query String 발생
		: 데이터를 전송할 URL 뒤에 붙여서 전송하는 방식(=Query String)
		: 데이터 노출 위험!!
		: URL(256자 이내) > 긴 데이터 전송 안함
		- 숫자 or id
		
		
	b. POST
		- 결과: http://localhost:8080/client/html/ex18.jsp
		- 데이터를 패킷 본문(Body)에 넣어서 전송하는 방식(표준)
		- 데이터 노출이 적음
	
	form.action
	- 데이터를 수신할 서버측 프로그램의 URL
	- 서버 프로그래밍 언너오 구현한 프로그램 존재(Servlet,JSP,Spring)
	- 길이 제한 없음
	-->
	
	<h1>폼</h1>
	
	<form method="GET" action="https://search.naver.com/search.naver">
		<input type="text" name ="query">
		<input type="submit" value="전송">
	</form>
	
	
	<h1>폼</h1>
	
	<form method="POST" action="ex18.jsp">
		<input type="text" name ="data">
		<input type="submit" value="전송">
	</form>
</body>
</html>
