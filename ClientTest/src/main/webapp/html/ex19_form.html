<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
		<form> 자식 태그
		- 입력 양식
		
		<input> 태그
		- 단독 태그
		- 인라인 태그
		- input.type : 입력 컨트롤의 종류
		- input.name : 서버로 전송할 때 사용하는 식별자
		- input.id : 식별자. CSS, JavaScript에서 주로 사용
		- input.class : 식별자. CSS, JavaScript에서 주로 사용
		- input.size : 컨트롤의 너비(입력받는 문자 수)
		- input.maxlength : 최대 입력 문자 수 + 유효성 검사
		- input.value : 현재 컨트롤의 입력값
		- input.readonly : 읽기 전용. 플래그 형 + 입력 x + 서버 전송 o
		- input.disable : 비활성화. 플래그형 + 입력 x + 서버 전송 x
		- input.accesskey : 바로가기(니모닉, Nemonic)
		- input.autofocus : 자동 포거스. 플래그 형
		- input.title: 풍선 도움말
	
	
	 -->
	 
	 <h1> 입력 컨트롤 </h1>
	
	<form action="ex18.jsp">
	
		텍스트박스(단일라인) : <input type="text" name="data" id="txt1" class="txt"
		size="10" maxlength="5" value="홍길동" accesskey="s" autofocus>
	
		<hr>
		
		
		<!-- 
			암호상자, Password Box, Masked TextBox
			- 모든 속성이 텍스트 박스와 동일
		 -->
		
		텍스트박스(암호박스) : <input type="password">
		
		<hr>
		<!-- 
		
			다중 라인 텍스트 박스
			- <textarea></textarea>
			- 쌍 태그
			- 인라인 태그
			- 대부분의 속성은 텍스트와 동일
			
			
			
		
		 -->
		텍스트 박스 (다중 라인) :
		<textarea style="resize:none"; cols="50" row="5" ></textarea>
		
		
		<hr>
		
		
		<!-- 
		
			체크박스
			- 논리값 입력
			- 단일 선택 or 다중 선택용 
			
		 -->
		 
	
		
		
		<h2>약관</h2>
		<!-- <input type="checkbox" id="cb1"> <label for="cb1">약관에 동의합니다.</label>  -->
		<label><input type="checkbox" id="cb1"> 약관에 동의합니다.</label>
		
		
		<h2>취미</h2>
		
		
		<input type="checkbox">수영
		<input type="checkbox">달리기
		<input type="checkbox">독서
		<input type="checkbox">코딩
		<input type="checkbox">낮잠
		
		
		<hr>
		
		체크박스 :<input type="checkbox" checked>
		
		
		<hr>
		
		
		
		<!-- 
		
			라디오 버튼
			- 단일값
		
		 -->
		
		<input type="radio">확인
		
		<h3>구매하시겠습니까?</h3>
		<input type="radio" name="rb1">확인
		<input type="radio" name="rb1">취소
		
		<hr>
		
		<h3>성별 선택</h3>
		<input type="radio" name="rb2">여자
		<input type="radio" name="rb2">남자
		
		
		
		
		<hr>
		
		
		<!-- 
			
			셀렉트 박스
			- 콤보 박스, 드랍 다운 리스트 등..
			- 단일 선택, 다중 선택
			
		
		 -->
		 
		 셀렉트 박스:
		 <select multiple>
		 	<optgroup>
		 	<option>강아지</option>
		 	<option selected>고양이</option>
		 	<option>병아리</option>
		 	</optgroup>
		 </select>
		
		<hr>
		
		<select>
			<optgroup label="포유류">
			<option>강아지</option>
			<option>고양이</option>
			<option>돼지</option>
			</optgroup>
			
			<optgroup label="파충류">
			<option>뱀</option>
			<option>거북이</option>
			<option>이구아나</option>
			</optgroup>
			
			<optgroup label="곤충">
			<option>곤충</option>
			<option>매미</option>
			<option>메뚜기</option>
			<option>귀뚜라미<option>
			</optgroup>
		</select>
		
		
		<hr>
		
		<!-- 
		
			파일 업로드
			- 첨부 파일
		
		 -->
		
		파일 선택: <input type="file">
		
		<hr>
		
			<!-- 
				히든 태그
				- 안보이는 컨트롤
				- 개발자용
				- 전송은 해야하는데, 사용자에게 보이면 안되는 값들을 전송
			 -->
			 
		
		히든 태그 : <input type="hidden" name="id" value="hong">
		<hr>
		
			 <!-- 
			 	
			 	버튼류
			 
			  -->
			  
		전송버튼: <input type="submit" value="글쓰기">
		
		<hr>
		
		
		취소 버튼: <input type="reset" value="초기화">
		
		<hr>
		
		이미지 버튼:<input type="image" src="images/catty01.png">
		
		<hr>
		
		그냥 버튼 : <input type="button" value="버튼" onclick="alert('클릭')">
		
		<hr>
		
		그냥 버튼 : <input type="button" value="버튼" onclick="this.form.submit()">
		
		<hr>
		
		그냥 버튼 : <button type="submit">제출</button>
		
		<hr>
		
		<!-- circle_icon01.png -->
		
		<input type="button" value="<img src='images/circle_icon01.png'>">
		
		<button type="button">
			<img src='images/circle_icon01.png' width="50">
			글쓰기
		</button>
		
		<hr>

		<input type="submit" value="보내기">
		
		
		<!-- 
			
			1. HTML 4.01 + XTML 1.0
			
			2. HTML5 추가 기능
		
		 -->
		
		
	</form>
</body>
</html>
