<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //문자열 함수
        var txt = 'hello~hong~';

        //1. 문자열 길이
        console.log(txt.length); //필드(field) > 프로퍼티(Property)

        //2. 검색
        //- indexOf()
        //- lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',6));
        // console.log(txt.LastIndexOf('~'));

        //3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //4. 추출
        console.log(txt.substring(2,4));
        console.log(txt.substr(2,4));
        console.log(txt.charAt(2));
        console.log(txt.charCodeAt(2));//문자 코드값 추출

        //5. 치환
        //- 처음 만나는 요소만 치환(반복x)
        //- 정규표현식 + g(반복o)
        txt = 'Hello~ Hong~ Bye~ hong';
        console.log(txt.replace('Hong', 'Lee'));
        console.log(txt.replace(/Hong/gi,'Lee'));

        txt = '제 나이는 20살입니다. 11 22 33';
        console.log(txt.replace(/[0-9]{2}/,'**'));

        //6. 공백 제거
        txt ='      하나    둘     셋     ';
        console.log(txt.trim());    
        console.log(txt.trimLeft());    
        console.log(txt.trimRight());    
        console.log(txt.trimEnd());
        
        //7. 분할
        txt = '홍길동,아무개.하하하,호호호,히히히';
        console.log(txt.split('.'));
        console.log(txt.split(/[,.]/));

        //8. 검색
        txt ='홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('홍'));

        //9. 패드
        txt ='1';
        console.log(txt.padStart(3, '0'));
        console.log(txt.padEnd(3, '0'));
        console.log(txt.padStart(3));

        console.log(txt.repeat(3));
        console.log('홍길동'.repeat(3));

    </script>
</body>
</html>
