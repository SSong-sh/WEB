<body>
    <h1>회원가입</h1>

    <form name="form1">
        <div>아이디:<br>
            <input type="text" name="txt1">
        </div>
        <input type="text" name="txt2" class="check">
    </form>

    <script>
        document.form1.txt1.onkeyup = m1;

        function m1() {
            // console.log(document.form1.txt1.length);
            console.log(document.form1.txt1.value.length);
            var length = document.form1.txt1.value.length;

            if (length < 4) {
                document.form1.txt2.value ="아이디가 너무 짧습니다.";
            } else if (length > 4 && length < 12) {
                document.form1.txt2.value ="아이디가 적당합니다.";
            } else if (length > 12) {
                document.form1.txt2.value ="아이디가 너무 깁니다.";
            }
        }

        
    </script>
</body>
