<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt {
            font-size: 10em;
			font-weight: bold;
			text-align: center;
			width: 250px;
			display: block;
			margin: 100px auto;
			border: 0px;
        }
    </style>
</head>
<body>

        <input type="text" name="txt1" id="txt">

    <script>

      var n = 10;

      var timer = setInterval(function() {
          document.all.txt1.value = n;
          n--;

        if(n==0) {
            clearInterval(timer);
            location.href = "http://google.com";
        }

      },1000);
    </script>
</body>
</html>
