<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 로컬 설치 -->
    <script src="js/jquery-3.7.1.js"></script>

    <!-- CDN 설치 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
    

    <input type="text" id="txt1" name="txt1">

    <script>


        console.log(jQuery);


        /* 
        
            jQuery
            - https://jquery.com
            - JavaScript
        
            jQuery 설치
            1. 로컬 설치 > 파일 다운로드 + 참조
            2. CDM 설치 > 다른 서버의 자원 + 참조
        
        */

        //1. BOM > BOM 트리
        window.document.all.txt1.value = 'BOM';

        //2. DOM > getxxx 메소드 or DOM  트리(Axis) or querySelector 메소드
        document.getElementById('txt1').value ='DOM';


        //3. jQuery
        //- querySelector
        jQuery('#txt1').val('jQuery');
    </script>
</body>
</html>
