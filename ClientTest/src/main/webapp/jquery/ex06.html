<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            border: 20px solid blue;
            width: 200px;
            height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: orange;
        }
    </style>
    <style>

    </style>
</head>
<body>
    <!-- ex06.html -->

    <input type="button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자</div> 

    <script src="js/jquery-3.7.1.js"></script>
    <script>

        //1. css 속성
        console.log('width',$('#box1').css('width'));
        
        //2. 전용메서드 > 숫자형(px)
        console.log('width',$('#box1').width());
        // $('#box1').width(500);
        
        //3. 넓이 + padding
        console.log('innerWidth',$('#box1').innerWidth());
        
        //4. 넓이 + padding + border
        console.log('outerWidth',$('#box1').outerWidth());

        //5. 넓이 + padding + border + margin
        console.log('outerWidth(true)',$('#box1').outerWidth());


    </script>
</body>
</html>
